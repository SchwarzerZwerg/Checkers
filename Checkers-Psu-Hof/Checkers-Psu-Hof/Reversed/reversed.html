<!doctype html>
<html ng-app="ngCheckers">
<head>
	<link rel="stylesheet" type="text/css" href="../css/ngcheckers.css">
	<title>Checkers</title>
	<style>
	 #gameContainer {   		
        -webkit-transform: rotate(180deg);
        -moz-transform: rotate(180deg);
        -o-transform: rotate(180deg);
        transform: rotate(180deg);		
      }
	  </style>
</head>


<body ng-controller="checkerCtrl">

<div>




</div>


<div id="gameContainer">
	<div>
          <div class="row" ng-repeat="row in board">
              <div class="square" ng-style="colorSquares(square)" ng-repeat="square in row track by $index" ng-click="select(square)">
                <div ng-style="setColorForPieces(square)" class="circle">
                  
                </div>
              </div>
          </div>
      </div>	  	
</div>

<div id = "description">
	<div> Player Turn : {{player}} </div>
	<div> Red Score : {{redScore}} </div>
	<div> Black Score : {{blackScore}} </div>
	<div> Score Increases on Winning a Game.</div>
	<div>
	<a href="../index.html" class="btn btn-info" role="button">Home</a>
	</div>
</div>


<script src="../angular/angular.min.js"> </script>
<script src="../js/ngCheckerReversed.js"> </script>

</body>
</html>
